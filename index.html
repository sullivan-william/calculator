<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc">
        <div class="row1">
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equal" class="operator">=</button>
        </div>
        <div class="row2">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add" class="operator">+</button>
        </div>
        <div class="row3">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="sub" class="operator">-</button>
        </div>
        <div class="row4">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply" class="operator">x</button>
        </div>
        <div class="row5">
            <button id="clear" class="operator">AC</button>
            <button id="pos-neg" class="operator">+/-</button>
            <button id="percentage" class="operator">%</button>
            <button id="divide" class="operator">/</button>
        </div>
        <div class="display">
            <input type="text">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
