<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc">
        <div class="row1">
            <button id="zero" class="operand">0</button>
            <button id="decimal">.</button>
            <button id="equal" class="orange">=</button>
        </div>
        <div class="row2">
            <button id="one" class="operand">1</button>
            <button id="two" class="operand">2</button>
            <button id="three" class="operand">3</button>
            <button id="add" class="operator">+</button>
        </div>
        <div class="row3">
            <button id="four" class="operand">4</button>
            <button id="five" class="operand">5</button>
            <button id="six" class="operand">6</button>
            <button id="sub" class="operator">-</button>
        </div>
        <div class="row4">
            <button id="seven" class="operand">7</button>
            <button id="eight" class="operand">8</button>
            <button id="nine" class="operand">9</button>
            <button id="multiply" class="operator">x</button>
        </div>
        <div class="row5">
            <button id="clear" class="orange">AC</button>
            <button id="pos-neg" class="orange">+/-</button>
            <button id="percentage" class="orange">%</button>
            <button id="divide" class="operator">/</button>
        </div>
        <div id="display">
            <p class="result"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
